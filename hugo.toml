baseURL = "https://www.olympum.com/"
languageCode = "en-us"
title = "Bruno's Journal"
# Using custom layouts - no theme

[pagination]
  pagerSize = 10

# Permalinks
[permalinks]
  posts = "/posts/:slug/"
  essays = "/essays/:slug/"

[params]
  author = "Bruno Fernandez-Ruiz"
  description = "Yet Another Triathlete CTO"
  env = "production"

  # Theme settings
  defaultTheme = "auto"  # dark, light, or auto
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowToc = true
  TocOpen = false

  # Home page
  [params.homeInfoParams]
    Title = "Bruno's Journal"
    Content = "Yet Another Triathlete CTO"

  # Social icons in home page
  [[params.socialIcons]]
    name = "twitter"
    url = "https://twitter.com/olympum"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/olympum"

  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

  # Search
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

# Main menu
[[menu.main]]
  identifier = "posts"
  name = "Posts"
  url = "/posts/"
  weight = 10

[[menu.main]]
  identifier = "essays"
  name = "Essays"
  url = "/essays/"
  weight = 20

[[menu.main]]
  identifier = "categories"
  name = "Categories"
  url = "/categories/"
  weight = 30

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 40

[[menu.main]]
  identifier = "search"
  name = "Search"
  url = "/search/"
  weight = 50

# Enable search
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Markdown settings
[markup]
  [markup.highlight]
    style = "dracula"
    lineNos = false
    codeFences = true
    guessSyntax = true

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allow HTML in markdown (needed for some legacy posts)
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [["\\[", "\\]"], ["$$", "$$"]]
          inline = [["\\(", "\\)"], ["$", "$"]]

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"

# Build settings
[build]
  writeStats = true

# Minify output
[minify]
  disableXML = true
  minifyOutput = true
