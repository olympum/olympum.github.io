<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}" class="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <link rel="canonical" href="{{ .Permalink }}">
  {{ with .OutputFormats.Get "rss" -}}
  <link rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" href="{{ .Permalink }}">
  {{- end }}

  <style>
    :root {
      /* Colors - Editorial Noir */
      --bg-primary: #0A0908;
      --bg-secondary: #13120F;
      --bg-elevated: #1A1915;
      --bg-hover: #242219;

      --text-primary: #F5F2EB;
      --text-secondary: #A8A49A;
      --text-muted: #6B6760;

      --accent-gold: #C9A962;
      --accent-gold-dim: rgba(201, 169, 98, 0.15);
      --accent-teal: #5B8A8A;

      --border: rgba(245, 242, 235, 0.08);
      --border-strong: rgba(245, 242, 235, 0.15);

      /* Typography */
      --font-display: 'Cormorant Garamond', Georgia, serif;
      --font-body: 'DM Sans', -apple-system, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;

      /* Spacing */
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 2rem;
      --space-xl: 4rem;
      --space-2xl: 8rem;

      /* Transitions */
      --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
      --duration-fast: 150ms;
      --duration-normal: 300ms;
      --duration-slow: 500ms;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 18px;
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-body);
      font-weight: 400;
      font-size: 1.125rem;
      line-height: 1.7;
      color: var(--text-primary);
      background: var(--bg-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    /* Noise texture overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 1000;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* Selection */
    ::selection {
      background: var(--accent-gold);
      color: var(--bg-primary);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--border-strong);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* ===== NAVIGATION ===== */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: var(--space-lg) var(--space-xl);
      display: flex;
      justify-content: space-between;
      align-items: center;
      mix-blend-mode: difference;
    }

    .nav-logo {
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      color: var(--text-primary);
    }

    .nav-links {
      display: flex;
      gap: var(--space-xl);
      list-style: none;
    }

    .nav-links a {
      font-family: var(--font-body);
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: var(--text-secondary);
      transition: color var(--duration-fast) var(--ease-out);
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--accent-gold);
      transition: width var(--duration-normal) var(--ease-out);
    }

    .nav-links a:hover {
      color: var(--text-primary);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* ===== MAIN CONTENT ===== */
    main {
      min-height: 100vh;
    }

    /* ===== FOOTER ===== */
    .footer {
      padding: var(--space-2xl) var(--space-xl);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-left {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 500;
      font-style: italic;
      color: var(--text-muted);
    }

    .footer-right {
      display: flex;
      gap: var(--space-lg);
    }

    .footer-right a {
      font-size: 1rem;
      color: var(--text-muted);
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: color var(--duration-fast) var(--ease-out);
    }

    .footer-right a:hover {
      color: var(--accent-gold);
    }

    /* ===== UTILITIES ===== */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 var(--space-xl);
    }

    /* Reveal animations */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity var(--duration-slow) var(--ease-out),
                  transform var(--duration-slow) var(--ease-out);
    }

    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Stagger children */
    .stagger > * {
      opacity: 0;
      transform: translateY(20px);
      animation: staggerIn var(--duration-slow) var(--ease-out) forwards;
    }

    .stagger > *:nth-child(1) { animation-delay: 0.1s; }
    .stagger > *:nth-child(2) { animation-delay: 0.2s; }
    .stagger > *:nth-child(3) { animation-delay: 0.3s; }
    .stagger > *:nth-child(4) { animation-delay: 0.4s; }
    .stagger > *:nth-child(5) { animation-delay: 0.5s; }
    .stagger > *:nth-child(6) { animation-delay: 0.6s; }

    @keyframes staggerIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 1024px) {
      :root {
        --space-xl: 2rem;
        --space-2xl: 4rem;
      }
    }

    @media (max-width: 768px) {
      :root {
        --space-xl: 1.5rem;
        --space-2xl: 3rem;
      }

      .nav {
        padding: var(--space-md) var(--space-lg);
      }

      .nav-links {
        gap: var(--space-lg);
      }

      .footer {
        flex-direction: column;
        gap: var(--space-lg);
        text-align: center;
      }
    }
  </style>

  {{ block "head" . }}{{ end }}
</head>
<body>
  <nav class="nav">
    <a href="/" class="nav-logo">Bruno's Journal</a>
    <ul class="nav-links">
      <li><a href="/posts/">Writing</a></li>
      <li><a href="/essays/">Essays</a></li>
      <li><a href="/categories/">Topics</a></li>
      <li><a href="/about/">About</a></li>
    </ul>
  </nav>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer class="footer">
    <div class="footer-left">Composed with care</div>
    <div class="footer-right">
      <a href="https://twitter.com/olympum" target="_blank" rel="noopener">Twitter</a>
      <a href="https://github.com/olympum" target="_blank" rel="noopener">GitHub</a>
      <a href="/index.xml">RSS</a>
    </div>
  </footer>

  <script>
    // Reveal on scroll
    const reveals = document.querySelectorAll('.reveal');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });

    reveals.forEach(el => observer.observe(el));
  </script>

  {{ block "scripts" . }}{{ end }}
</body>
</html>
